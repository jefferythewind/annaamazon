{% load staticfiles %}
<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Mondonect Data Portal</title>
	<meta name="description" content="Mondonect Data">
	<meta name="author" content="Tim Guild">

	<link rel="stylesheet" href="{% static 'css/styles.css' %}">

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
	
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<!--BOOTSTRAP-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- Free jqGrid -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.4/css/ui.jqgrid.min.css">
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.4/js/i18n/grid.locale-en.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.4/js/jquery.jqgrid.min.js"></script>
	
	<!-- Font Awesome -->
	<link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
	
	
</head>

<body>
	<table id="grid"></table>

	<script type="text/javascript">
		jQuery(function($){
		
			$('#grid').jqGrid({
				caption: "All US Items",
				url: "{% url 'data:all_data' %}",
				postData: { "csrfmiddlewaretoken" : "{{ csrf_token }}" },
				colModel: [
					{% for column in columns %}
						{ name : "{{column}}" },
					{% endfor %}
				],
				dataType: 'json',
				pager: true,
				guiStyle: "bootstrap",
				sortname: "index",
				sortorder: "asc",
				autowidth: true,
				viewrecords: true
			}).jqGrid('filterToolbar');
		
		});
	
	
	</script>
</body>
</html>
